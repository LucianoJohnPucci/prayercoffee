<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Coffee</title>
    <style>
        /* Import an Egyptian-styled font */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+Egyptian:wght@700&display=swap');
        
        /* Background styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-image: url('https://raw.githubusercontent.com/LucianoJohnPucci/prayercoffee/refs/heads/main/BackgroundStainglass.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #DBE9FA; /* Light blue text color */
        }
        
        /* Centered container */
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.4); /* Semi-transparent overlay */
            padding: 20px;
            border-radius: 8px;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .top-center-text {
                font-size: 1.5em;
                padding: 8px 16px;
            }
            .frame {
                width: 90%;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .top-center-text {
                font-size: 1.2em;
                padding: 6px 12px;
            }
            .frame {
                width: 95%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Centered Heading Text with Egyptian-Styled Font and Black Text -->
        <p class="top-center-text">☕ Prayer Coffee ☕</p>
        <p class="top-center-text">✨Welcome to our Upcoming Unique Project✨</p>
      
        <!-- Left Frame for Google Sheets Text with Double Border -->
        <div class="frame left-frame" id="text-frame">
            <p>Interesting DATA here SOON!!...</p>
        </div>
    </div>
</body>
</html>
