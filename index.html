<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Coffee</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }
        .container {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .top-center-text {
            font-size: 2em;
            margin: 0;
            padding: 10px 20px;
            font-weight: bold;
            border: 3px double #fff; /* Double white border */
            display: inline-block;
            max-width: 90%;
            box-sizing: border-box;
        }
        .frame {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 80%; /* Default width for larger screens */
            padding: 20px;
            margin-top: 20px;
            box-sizing: border-box;
            border: 3px double #fff; /* Double white border */
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .top-center-text {
                font-size: 1.5em; /* Slightly smaller font for mobile */
                padding: 8px 16px; /* Adjust padding */
            }
            .frame {
                width: 90%; /* Increase width to fit better on smaller screens */
                padding: 15px; /* Reduce padding */
            }
        }

        @media (max-width: 480px) {
            .top-center-text {
                font-size: 1.2em; /* Smaller font size for very small screens */
                padding: 6px 12px;
            }
            .frame {
                width: 95%; /* Full width for small screens */
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Centered Heading Text with Double Border -->
        <p class="top-center-text">Prayer Coffee ☕✨ Welcome to Prayer Coffee, a unique project</p>
        
        <!-- Left Frame for Google Sheets Text with Double Border -->
        <div class="frame left-frame" id="text-frame">
            <!-- Text will be loaded here via JavaScript -->
            <p>Here is some dynamic content from Google Sheets...</p>
        </div>
    </div>
</body>
</html>
