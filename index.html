<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Coffee</title>
    <style>
        /* Import an Egyptian-styled font */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+Egyptian:wght@700&display=swap');
        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            background-image: url('https://github.com/LucianoJohnPucci/prayercoffee/blob/main/BackgroundStainglass.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.7); /* Light overlay for readability */
        }
        .top-center-text {
            font-size: 2em;
            margin: 0;
            padding: 10px 20px;
            font-weight: bold;
            font-family: 'Noto Serif Egyptian', 'Papyrus', serif; /* Egyptian-inspired font */
            color: #000; /* Black text */
            border: 3px double #000; /* Black double border for emphasis */
            display: inline-block;
            max-width: 90%;
            box-sizing: border-box;
        }
        .frame {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 80%;
            padding: 20px;
            margin-top: 20px;
            box-sizing: border-box;
            border: 3px double #000;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .top-center-text {
                font-size: 1.5em;
                padding: 8px 16px;
            }
            .frame {
                width: 90%;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .top-center-text {
                font-size: 1.2em;
                padding: 6px 12px;
            }
            .frame {
                width: 95%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Centered Heading Text with Egyptian-Styled Font and Black Text -->
        <p class="top-center-text">☕☕ Prayer Coffee ☕☕ Welcome to Prayer Coffee, a unique project</p>
        
        <!-- Left Frame for Google Sheets Text with Double Border -->
        <div class="frame left-frame" id="text-frame">
            <p>Interesting DATA here SOON!!...</p>
        </div>
    </div>
</body>
</html>
