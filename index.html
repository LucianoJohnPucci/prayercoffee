<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Coffee</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }
        .container {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .top-center-text {
            font-size: 2em;
            margin: 0;
            padding: 10px 20px;
            font-weight: bold;
            border: 3px double #fff; /* Double white border */
            display: inline-block;
        }
        .frame {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 80%; /* Adjust width to control frame size */
            padding: 20px;
            margin-top: 20px;
            box-sizing: border-box;
            border: 3px double #fff; /* Double white border */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Centered Heading Text with Double Border -->
        <p class="top-center-text">Prayer Coffee ☕✨ Welcome to Prayer Coffee, a unique project</p>
        
        <!-- Left Frame for Google Sheets Text with Double Border -->
        <div class="frame left-frame" id="text-frame">
            <!-- Text will be loaded here via JavaScript -->
            <p>Here is some dynamic content from Google Sheets...</p>
        </div>
    </div>
</body>
</html>
